<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BobEsponja</title>

	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>

			<div class="col-md-4"></div>
			<div class="bob col-md-4">

					<div class="forma-a col-md-2"></div>
					<div class="ojos ojo-a col-md-4">
						<div class="col-md-2"></div>
						<div class="iris col-md-8">
							<div class="col-md-2"></div>
							<div class="pupila col-md-8"></div>
							<div class="col-md-2"></div>
						</div>
						<div class="col-md-2"></div>
					</div>
					<div class="ojos ojo-b col-md-4">
						<div class="col-md-2"></div>
						<div class="iris col-md-8">
							<div class="col-md-2"></div>

							<div class="col-md-5"></div>
							<div class="nariz col-md-2"></div>
							<div class="col-md-5"></div>
						</div>
					</div>
					<div class="col-md-4"></div>
				</div>
				<div class="row">
					<div class="col-md-2">
						<div class="mejillas mejilla-a col-md-12"></div>
					</div>
					<div class="boca col-md-8"></div>
					<div class="col-md-2">
						<div class="mejillas mejilla-b col-md-12">
					</div>
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>

</html>
